spring:
  application:
    name: Wist
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/wist
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: none
    show-sql: false
    open-in-view: false
  mvc:
    contentnegotiation:
      favor-parameter: true
      media-types:
        xml: application/xml
        json: application/json
