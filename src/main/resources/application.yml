spring:
  application:
    name: Wist
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: false
    open-in-view: false
  mvc:
    contentnegotiation:
      favor-parameter: true
      media-types:
        xml: application/xml
        json: application/json
